
{% extends "base.html" %}
{% load static %}
{% block title %}
<title>Gallary</title>
{% endblock title %}
{% block contant %}
<div class="container my-3">
    <div class="typer">
        <h1 class="typed-out">{{intro}}</h1>
    </div>
</div>
    <div class=" container my-3 " >
        <div class="row gy-4 gx-4 row-cols-md-3 d-flex justify-content-center" >
            {% for obj in all_design %}
            <div class="col text-center p-0 shadow p-3 mb-5 bg-body rounded"  >
               <a href="/media/{{obj.image}}"><img class="m-0 p-0"style="width: 22rem;height:15rem;"src='/media/{{obj.image}}' class="" alt="..." ></a>
            </div>    
            {% endfor %}
        </div>
    </div>
    

{% endblock contant %}
